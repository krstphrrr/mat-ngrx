<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card  fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      
      <mat-form-field>
        <mat-select placeholder="Select type of training">
          <mat-option value="crunches">
           crunches
          </mat-option>
          <mat-option  value="Touch toes">
            Touch toes
           </mat-option>
           <mat-option  value="side lunges">
            side lunges
           </mat-option>
           <mat-option  value="burpees">
            burpees
           </mat-option>

        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="onStartTraining()"> Start</button>
    </mat-card-actions>
  </mat-card>
</section>
