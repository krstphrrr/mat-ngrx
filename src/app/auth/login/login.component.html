<section class="login-form">
  <form 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    [formGroup]="loginForm"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input 
          type="email" 
          matInput 
          placeholder="your email" 
          formControlName="email">
          <mat-hint>Please enter valid email.</mat-hint>
          <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      

      <mat-form-field>
        <input 
          type="password" 
          matInput 
          placeholder="your password" 
          formControlName="password">
          <mat-hint>Please enter valid password.</mat-hint>
          <mat-error>Missing password</mat-error>
      </mat-form-field>
      <button 
        type="submit" 
        mat-raised-button 
        [disabled]="loginForm.invalid"> Submit</button>
      


  </form>
</section>
